<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
</head>

<body>
    <link href="https://cdn.jsdelivr.nokoet/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <div class="container">
        <h2>BMI Calculator</h2>
        <div class="row mt-4">
            <div class="col"><input type="text" id="userHght" name="userHght" class="form-control" placeholder="Height" /></div>
            <div class="col"><input type="text" id="userWght" name="userWght" class="form-control" placeholder="Weight" /></div>
        </div>
        <div class="row mt-4 text-center">
            <div class="col"><button type="button" class="btn btn-success" onclick="showBMI()">Calculate BMI</button></div>
            <div class="col"><button type="button" class="btn btn-secondary" onclick="printBMI()">Print BMI</button></div>
        </div>
        <div class="row mt-4 text-center">
            <div class="col"><button type="button" class="btn btn-success">Show Tips</button></div>
            <div class="col"><button type="button" class="btn btn-secondary">Print Tips</button></div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <span id="bmiMsg"></span>
            </div>
        </div>
    </div>
    <script>
        var gHeight = 0;
        var gWeight = 0;

        function calcBMI(hght, wght) {
            let result = wght / (hght ^ 2);
            return result;
        }

        function showBMI() {
            let height = document.getElementById('userHght').value;
            let weight = document.getElementById('userWght').value;
            let calculatedBMI = calcBMI(height, weight);
            alert(calculatedBMI);
        }

        function fetchHghtWght() {
            gHeight = document.getElementById('userHght').value;
            gWeight = document.getElementById('userWght').value;
        }

        function getHght() {
            return gHeight;
        }

        function getWght() {
            return gWeight;
        }

        function generateMsg(bmi) {
            document.getElementById('bmiMsg').innerHTML = bmi;
        }

        function printBMI() {
            fetchHghtWght();
            let calculatedBMI = "Calculated BMI is " + calcBMI(getHght(), getWght());
            generateMsg(calculatedBMI);
        }

        function showTips() {

        }

        function printTips() {

        }
    </script>
</body>

</html>
